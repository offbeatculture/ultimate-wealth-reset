<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirects to index.html while preserving the path in ?p=
      (function(l) {
        var p = l.pathname.replace(/\/+$/, '');
        var s = l.search;
        var h = l.hash;
        var redirect = '/?' + 'p=' + encodeURIComponent(p + s + h);
        l.replace(redirect);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
